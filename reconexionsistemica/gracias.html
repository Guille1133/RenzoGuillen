    <style>
        :root {
            --rojo-profundo: #A21F18;
            --rojo-claro: #C7241B;
            --mostaza: #DEAC46;
            --crema: #F9F5F2;
            --marron: #3C1F0F;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--marron);
            background-color: var(--crema);
            line-height: 1.6;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            margin-bottom: 30px;
            max-width: 300px;
        }
        
        .logo img {
            max-width: 100%;
            height: auto;
        }
        
        h1, h2 {
            font-family: 'Anton', sans-serif;
            font-weight: normal;
            letter-spacing: 1px;
            margin-bottom: 20px;
            color: var(--rojo-profundo);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
        }
        
        .facilitator-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 30px;
            border: 5px solid var(--mostaza);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .facilitator-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        p {
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            background-color: var(--rojo-profundo);
            color: white;
            border: 2px solid var(--rojo-profundo);
            margin-bottom: 30px;
        }
        
        .btn:hover {
            background-color: var(--rojo-claro);
            border-color: var(--rojo-claro);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .progress-container {
            width: 100%;
            max-width: 300px;
            background-color: #e0e0e0;
            border-radius: 20px;
            margin: 20px auto;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 10px;
            background-color: var(--rojo-claro);
            width: 0%;
            border-radius: 20px;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .facilitator-image {
                width: 150px;
                height: 150px;
            }
        }

    <div class="logo">

    <div class="facilitator-image">
        <img src="foto5.png" alt="Renzo Alfaro Guillén">
    </div>
    
    <p>Háblame a mi WhatsApp ya mismo para confirmar tu registro al evento.</p>
    
    <a href="https://group.wha.link/eVPp9b" class="btn" id="whatsappBtn">CONTACTAR POR WHATSAPP</a>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <p>Redireccionando automáticamente...</p>
    
    <script>
        // Barra de progreso
        const progressBar = document.getElementById('progressBar');
        const whatsappBtn = document.getElementById('whatsappBtn');
        let progress = 0;
        const duration = 5000; // 5 segundos
        const intervalTime = 50;
        const increment = (intervalTime / duration) * 100;
        
        const progressInterval = setInterval(function() {
            progress += increment;
            progressBar.style.width = `${Math.min(progress, 100)}%`;
            
            if(progress >= 100) {
                clearInterval(progressInterval);
                // Redirigir a WhatsApp
                window.location.href = whatsappBtn.href;
            }
        }, intervalTime);
        
        // Si el usuario hace clic manualmente, cancelar el intervalo
        whatsappBtn.addEventListener('click', function() {
            clearInterval(progressInterval);
        });
    </script>
